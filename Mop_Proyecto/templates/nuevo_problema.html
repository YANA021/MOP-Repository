<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Problema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .font-inter{font-family:'Inter',sans-serif;}
    </style>
    {% load static %}
</head>
<body class="min-h-screen bg-gradient-to-b from-[#eef6ff] to-[#dfeeff] font-inter">
    <nav id="navbar" class="sticky top-0 h-15 flex items-center justify-between px-6 text-sm font-semibold">
        <div class="flex space-x-6">
            <a href="#" class="hover:text-sky-600">Inicio</a>
            <a href="#" class="hover:text-sky-600">Método Gráfico</a>
            <a href="#" class="hover:text-sky-600">Ayuda</a>
            <a href="#" class="hover:text-sky-600">Historial</a>
        </div>
    </nav>
    <div class="max-w-[1000px] mx-auto py-12">
        <h1 class="text-3xl text-[#214164] tracking-wide text-center my-10 font-semibold">NUEVO PROBLEMA DE PROGRAMACIÓN LINEAL</h1>

        <form id="form" class="space-y-8" method="post">
            {% csrf_token %}
            <div class="bg-white rounded-lg shadow-sm p-8 grid grid-cols-3 gap-4">
                <label class="text-gray-700 font-semibold">Función Objetivo</label>
                <div>Z =</div>
                <div class="col-span-2 flex space-x-2 relative">
                    <select id="objetivo" class="w-40 bg-slate-100 rounded-md focus:ring-2 focus:ring-sky-300 pr-8 appearance-none">
                        <option>Maximizar</option>
                        <option>Minimizar</option>
                    </select>
                    <div class="pointer-events-none absolute right-2 top-1/2 -translate-y-1/2 text-gray-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0L5.21 8.27a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <input type="number" placeholder="Coef x1" class="flex-1 text-right placeholder-sky-400 border rounded-md p-2" />
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-sm p-8">
                <table class="w-full text-sm text-left">
                    <thead class="uppercase text-[12px] tracking-wide bg-slate-50">
                        <tr>
                            <th class="p-2">Variable</th>
                            <th class="p-2">Mínimo</th>
                            <th class="p-2">Máximo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="p-2">x₁</td>
                            <td class="p-2"><input type="number" class="w-full border rounded-md p-1" /></td>
                            <td class="p-2"><input type="number" class="w-full border rounded-md p-1" /></td>
                        </tr>
                        <tr>
                            <td class="p-2">x₂</td>
                            <td class="p-2"><input type="number" class="w-full border rounded-md p-1" /></td>
                            <td class="p-2"><input type="number" class="w-full border rounded-md p-1" /></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="bg-white rounded-lg shadow-sm p-8 grid grid-cols-5 gap-4">
                <input id="rest-x1" type="number" placeholder="Coef x₁" class="w-full border rounded-md p-2" />
                <input id="rest-x2" type="number" placeholder="Coef x₂" class="w-full border rounded-md p-2" />
                <select id="rest-op" class="border rounded-md p-2">
                    <option>≤</option>
                    <option>≥</option>
                    <option>=</option>
                </select>
                <input id="rest-val" type="number" placeholder="Valor" class="w-full border rounded-md p-2" />
                <div></div>
                <button id="add-restriccion" type="button" class="col-span-5 bg-sky-600 hover:bg-sky-700 text-white rounded-md py-3 uppercase tracking-wide shadow-md transition">Agregar Nueva Restricción</button>
            </div>

            <input type="hidden" name="restricciones" id="restricciones-hidden" />
            <div>
                <button type="submit" class="bg-sky-600 hover:bg-sky-700 text-white rounded-md py-3 px-6 uppercase tracking-wide shadow-md transition">Enviar</button>
            </div>
        </form>
    </div>
    <script src="{% static 'js/nuevo_problema.js' %}"></script>
</body>
</html>
