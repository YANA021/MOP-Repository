{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>.font-inter{font-family:'Inter',sans-serif;}</style>
</head>
<body class="font-inter bg-gray-100">

<nav class="fixed top-0 inset-x-0 h-[54px] bg-[#1F2933] text-white flex items-center justify-between px-4 md:px-8 z-50">
    <div class="flex items-center">
        <a href="/" class="text-[20px] font-bold mr-5">MOP</a>
        <div class="hidden md:flex space-x-1">
            <a href="/" class="px-3 py-1 hover:underline hover:text-[#4FD1C5] transition">Inicio</a>
            <a href="/metodo-grafico/" class="px-3 py-1 hover:underline hover:text-[#4FD1C5] transition">Método Gráfico</a>
            <a href="/metodo-simplex/" class="px-3 py-1 hover:underline hover:text-[#4FD1C5] transition">Método Simplex</a>
            <a href="/ayuda/" class="px-3 py-1 hover:underline hover:text-[#4FD1C5] transition">Ayuda</a>
        </div>
    </div>
    <div class="flex items-center space-x-4">
        <div class="hidden md:flex space-x-1">
            <a href="/login/" class="px-3 py-1 hover:underline hover:text-[#4FD1C5] transition">Iniciar sesión</a>
            <a href="/registro/" class="px-3 py-1 hover:underline hover:text-[#4FD1C5] transition">Registrarse</a>
        </div>
        <div class="relative">
            <div id="lang-menu" class="hidden absolute right-0 mt-2 w-32 bg-[#1F2933] text-white rounded-md shadow-lg py-1">
                <a href="#" class="block px-4 py-2 hover:bg-[#4FD1C5]">Español</a>
                <a href="#" class="block px-4 py-2 hover:bg-[#4FD1C5]">English</a>
            </div>
        </div>
        <div class="flex items-center">
            <span id="theme-label" class="mr-2 text-sm">Modo claro</span>
            <button aria-label="Tema" id="theme-toggle" tabindex="0" aria-pressed="false" class="relative inline-flex h-6 w-11 items-center rounded-full bg-gray-400 focus:outline-none">
                <span class="sr-only">Toggle theme</span>
                <span class="inline-block h-5 w-5 transform rounded-full bg-white transition"></span>
            </button>
        </div>
        <button id="menu-btn" tabindex="0" aria-expanded="false" class="md:hidden ml-2 focus:outline-none" aria-label="Abrir menú">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </div>
</nav>

<div id="mobile-menu" class="hidden md:hidden fixed top-[54px] inset-x-0 bg-[#1F2933] text-white z-40">
    <a href="/" class="block px-4 py-2 hover:bg-[#4FD1C5]">Inicio</a>
    <a href="/metodo-grafico/" class="block px-4 py-2 hover:bg-[#4FD1C5]">Método Gráfico</a>
    <a href="/metodo-simplex/" class="block px-4 py-2 hover:bg-[#4FD1C5]">Método Simplex</a>
    <a href="/ayuda/" class="block px-4 py-2 hover:bg-[#4FD1C5]">Ayuda</a>
    <a href="/login/" class="block px-4 py-2 hover:bg-[#4FD1C5]">Iniciar sesión</a>
    <a href="/registro/" class="block px-4 py-2 hover:bg-[#4FD1C5]">Registrarse</a>
</div>


<main class="max-w-3xl mx-auto px-4 py-6">
    <h1 class="text-center text-[36px] text-[#214164] tracking-wide my-10 font-semibold">NUEVO PROBLEMA DE PROGRAMACIÓN LINEAL</h1>

    <form id="problema-form" method="post" class="space-y-8">
        {% csrf_token %}

        <!-- Función Objetivo -->
        <div class="bg-white rounded-lg shadow-sm p-8 grid grid-cols-3 gap-4">
            <label class="text-gray-700 font-semibold col-span-3">Función Objetivo</label>
            <select name="objetivo" class="w-40 bg-slate-100 rounded-md focus:ring-2 focus:ring-sky-300">
                <option value="max">Maximizar</option>
                <option value="min">Minimizar</option>
            </select>
            <div class="flex items-center">Z =</div>
            <div class="flex items-center space-x-2">
                <input type="number" step="any" name="coef_x1" placeholder="Coef x₁" class="w-20 text-right placeholder-blue-300 px-2 py-1 border rounded-md">
                <span>x₁ +</span>
                <input type="number" step="any" name="coef_x2" placeholder="Coef x₂" class="w-20 text-right placeholder-blue-300 px-2 py-1 border rounded-md">
                <span>x₂</span>
            </div>
        </div>

        <!-- Rango de valores -->
        <div class="bg-white rounded-lg shadow-sm p-8">
            <label class="text-gray-700 font-semibold">Rango de valores permitidos</label>
            <table class="min-w-full mt-4 text-center">
                <thead>
                    <tr class="bg-slate-50 text-xs uppercase tracking-wide">
                        <th class="py-2">Variable</th>
                        <th class="py-2">Mínimo</th>
                        <th class="py-2">Máximo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>x₁</td>
                        <td><input type="number" step="any" name="x1_min" class="w-full border rounded-md px-2 py-1"></td>
                        <td><input type="number" step="any" name="x1_max" class="w-full border rounded-md px-2 py-1"></td>
                    </tr>
                    <tr>
                        <td>x₂</td>
                        <td><input type="number" step="any" name="x2_min" class="w-full border rounded-md px-2 py-1"></td>
                        <td><input type="number" step="any" name="x2_max" class="w-full border rounded-md px-2 py-1"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Restricciones -->
        <div class="bg-white rounded-lg shadow-sm p-8">
            <label class="text-gray-700 font-semibold mb-4 block">Restricciones</label>
            <div class="grid grid-cols-4 gap-4 mb-4">
                <input id="coef-x1" type="number" step="any" class="w-full border rounded-md px-2 py-1" placeholder="Coef x₁">
                <input id="coef-x2" type="number" step="any" class="w-full border rounded-md px-2 py-1" placeholder="Coef x₂">
                <select id="operador" class="w-full bg-slate-100 rounded-md focus:ring-2 focus:ring-sky-300">
                    <option value="<=">≤</option>
                    <option value=">=">≥</option>
                    <option value="=">=</option>
                </select>
                <input id="valor-restriccion" type="number" step="any" class="w-full border rounded-md px-2 py-1" placeholder="Valor del lado derecho">
            </div>
            <button type="button" id="agregar-restriccion" class="bg-sky-600 hover:bg-sky-700 text-white rounded-md w-full py-3 uppercase tracking-wide shadow-md transition">AGREGAR NUEVA RESTRICCIÓN</button>
            <ul id="lista-restricciones" class="mt-4 space-y-1 text-sm"></ul>
        </div>

        <input type="hidden" name="restricciones" id="restricciones-hidden">

        <button type="submit" class="bg-[#214164] hover:bg-[#19344d] text-white rounded-md w-full py-3 uppercase tracking-wide shadow-md transition">Resolver</button>
    </form>
</main>

<script src="{% static 'js/navbar.js' %}"></script>
<script src="{% static 'js/restricciones.js' %}"></script>

</body>
</html>
